<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reset Password</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f5f5f5;
      }
      .card {
        background: #fff;
        padding: 24px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        width: 320px;
      }
      .card h2 {
        margin-top: 0;
        margin-bottom: 16px;
      }
      .field {
        margin-bottom: 12px;
        display: flex;
        flex-direction: column;
      }
      .field label {
        margin-bottom: 4px;
        font-size: 14px;
      }
      .field input {
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        border: none;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }
      button:disabled {
        background: #999;
        cursor: not-allowed;
      }
      .message {
        margin-top: 12px;
        font-size: 14px;
      }
      .message.error {
        color: #d00000;
      }
      .message.success {
        color: #008000;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Reset Password</h2>

      <div class="field">
        <label for="password">New password</label>
        <input type="password" id="password" />
      </div>

      <div class="field">
        <label for="confirm">Confirm password</label>
        <input type="password" id="confirm" />
      </div>

      <button id="submitBtn">Reset Password</button>
      <div id="message" class="message"></div>
    </div>

    <script src="reset-pass.js"></script>
  </body>
</html>
